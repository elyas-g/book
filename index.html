<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yiriri Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label>
        Book title:
        <input type="text" name="title" required />
      </label>
      <label>
        Book Author:
        <input type="text" name="author" required />
      </label>
      <label>
        Number of Pages:
        <input type="number" name="pages" required />
      </label>
      <label>
        Have you read the book? <br />
        <label for="Yread">
          yes
          <input type="radio" value="yes" name="read" id="Yread" />
        </label>
        <label for="Nread">
          no
          <input type="radio" value="no" name="read" id="Nread" required />
        </label>
      </label>
      <div>
        <button id="AddBook" type="submit">Add Book</button>
      </div>
    </form>
    <div class="display-box"></div>
    <script src="script.js"></script>
  </body>
</html>
